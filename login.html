<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        
        <!--Link Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

        <!--Font awesome-->
        <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <!--Css-->
        <link rel="stylesheet" href="css/estilosLogin.css">

    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">

                <!--Card Login-->
                <div class="card_login">
                    <div class="d-flex justify-content-center">
                        <!--Logo-->
                        <div class="area_logo">
                           <a href="index.html" target="_blank"><img class="logo_circular" src="img/logo.png"></a>
                        </div>

                    </div>
                    <!--Formulário-->
                    <div class="d-flex justify-content-center form_login">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="far fa-user"></i></span>
                                   
                                </div>
                                <div>
                                <input type="text" name="" class="form-control input_usuario" 
                                placeholder="Usuário">
                                </div>
                            </div>  

                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>

                                </div>
                                <input type="password" name="" class="form-control input_usuario" 
                                placeholder="Senha">
                            </div> 
                            
                            <!--checkbox-->
                            <div class="input-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="" class="custom-control-input"
                                    id="customControlInline">
                                    <label class="custom-control-label" 
                                    for="customControlInline">Lembrar-me</label>

                                </div>

                            </div>
                        </form>     

                    </div>
                    
                    <!--Botão-->
                    <div class="d-flex justify-content-center mt-3 area_botao">
                        <button type="button" name="button" class="btn btn_login">Login</button>

                    </div>

                    <div class="mt-4 area_links">
                        <div class="d-flex justify-content-center links">
                            Não possui cadastro? <a href="#" class="ml-2"> Cadastre-se</a>

                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#" class="ml-2">Recuper Senha</a>

                        </div>

                    </div>
                    
                </div>

            </div>
             
        </div>
       
        
    </body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
crossorigin="anonymous">
</script>

integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
